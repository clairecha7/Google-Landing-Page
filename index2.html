<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="icon"><img src="icon-menu.jpg" alt="iconmenu" width="30px"></li>
                <li><button id="sign">Sign In</button></li>
        </nav>
    </header>
    <section class="logo">
        <img class="googlelogo" src="googlelogo.png" alt="googlelogo">
        <form>
            <img class="mag" src="magnifying_glass.jpg" alt="magnifyingglass">
            <img class="mic" src="google_microphone.png" alt="microphone">
            <input type="text">
            <div class="search">
                <input type="button" value="Google Search"/>
                <input type="button" value="I'm Feeling Lucky"/>
            </div>
        </form>
            <p >Other Languages you can use Google: 
            <span><a href=#>English</span></p>
    </section>
    <footer>
        <div class="canada">
            <p>Canada</p>
        </div>
        <div class="first">
                <ul class="left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
        </div>
    </footer>
</body>
</html>
